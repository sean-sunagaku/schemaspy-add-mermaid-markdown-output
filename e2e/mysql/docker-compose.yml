services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysql", "-uroot", "-prootpass", "-e", "SELECT 1 FROM users LIMIT 1"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

  schemaspy:
    image: ghcr.io/sean-sunagaku/schemaspy-add-mermaid-markdown-output:latest
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./output:/output
    command: >
      -t mysql
      -host mysql
      -port 3306
      -db testdb
      -s testdb
      -u root
      -p rootpass
      -markdown
