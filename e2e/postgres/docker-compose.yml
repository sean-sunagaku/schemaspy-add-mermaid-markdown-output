services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testdb && psql -U postgres -d testdb -c 'SELECT 1 FROM users LIMIT 1'"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 20s

  schemaspy:
    image: ghcr.io/sean-sunagaku/schemaspy-add-mermaid-markdown-output:latest
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./output:/output
    command: >
      -t pgsql
      -host postgres
      -port 5432
      -db testdb
      -u postgres
      -p postgrespass
      -s public
      -markdown
